<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="reg.css" />
</head>
<body>
  <div class="overlay">
    <div class="registration-box">
      <header>
        <img src="school-logo.png" class="logo" alt="School Logo" />
        <h1>Create Student Registration</h1>
      </header>

      <section id="parentSection">
        <h2>Parent Information</h2>
        <label>Parent Name</label>
        <input type="text" id="p1_name" required />
        <label>Relation</label>
        <select id="p1_relation">
          <option>Father</option>
          <option>Mother</option>
          <option>Uncle</option>
          <option>Guardian</option>
        </select>
        <label>Phone Number</label>
        <input type="tel" id="p1_phone" required />
        <label>Area / Kebele</label>
        <input type="text" id="p1_area" required />

        <label><input type="checkbox" id="secondParentToggle" /> Include Second Parent</label>
        <div id="secondParentSection" style="display:none;">
          <label>Second Parent Name</label>
          <input type="text" id="p2_name" />
          <label>Relation</label>
          <select id="p2_relation">
            <option>Father</option>
            <option>Mother</option>
            <option>Uncle</option>
            <option>Guardian</option>
          </select>
          <label>Phone Number</label>
          <input type="tel" id="p2_phone" />
          <label>Area / Kebele</label>
          <input type="text" id="p2_area" />
        </div>

        <label>Account ID:</label>
        <div id="accountId" class="readonly-box"></div>

        <label>Date:</label>
        <div id="registerDate" class="readonly-box"></div>

        <label>Number of Students</label>
        <input type="number" id="numStudents" min="1" max="10" required />
        <button onclick="goToStudentSection()">Next</button>
      </section>

      <form id="studentForm" style="display:none;"></form>

      <div id="paymentSection" style="display:none;">
        <h2>Payment Summary</h2>
        <div id="paymentDetails"></div>

        <h3>Choose Payment Method</h3>
        <select id="paymentMethod">
          <option>Commercial Bank</option>
          <option>EBBIR</option>
          <option>Kaafi</option>
          <option>eSahal</option>
        </select>
        <p>Account Number: <span id="accountNumber"></span></p>
        <label>Transaction ID</label>
        <input type="text" id="transactionId" required />
        <button onclick="submitAllData()">Submit Registration</button>
      </div>

    </div>
  </div>
  <script src="reg.js"></script>
</body>
</html>
